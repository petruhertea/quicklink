<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #dc3545 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            transition: transform 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
        }
        .btn-retry {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
            background: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-icon">⚠️</div>
    <h1 class="error-code">500</h1>
    <h3 class="mb-3">Something Went Wrong</h3>
    <p class="text-muted">
        We're experiencing technical difficulties. Our team has been notified and is working on fixing this.
    </p>
    <p class="text-muted mb-0">
        <small>Please try again in a few moments.</small>
    </p>
    <div>
        <a href="/" class="btn-home">Go Home</a>
        <a href="javascript:window.location.reload()" class="btn-retry">Try Again</a>
    </div>
</div>
</body>
</html>
